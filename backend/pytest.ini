[pytest]
# pytest設定ファイル
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -v
markers =
    unit: 単体テスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト
    slow: 実行に時間がかかるテスト
asyncio_mode = auto

