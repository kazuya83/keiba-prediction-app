[pytest]
# MLパイプライン用pytest設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=ml
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    -v
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行に時間がかかるテスト

